# Proper color handling
set -g default-terminal "screen-256color"

# Saner splitting
unbind %
bind-key | split-window -h
bind-key _ split-window -v

# Rebind master control key
unbind C-b
set -g prefix C-a

# Shortcut for getting to the prior window
bind-key C-a last-window

# Automatically set window title
setw -g automatic-rename on

# Don't pretend that Esc is used to compose things
set -sg escape-time 0

# Show activity indicator in tmux statusbar
setw -g monitor-activity on

# Powerline theme junk
#set -g status-position top
set -g status-left-length 32
set -g status-right-length 150
set -g status-fg blue
set -g status-bg black
set -g window-status-activity-attr bright,underscore
set -g pane-border-fg brightgreen
set -g pane-active-border-fg brightgreen
set -g message-fg yellow
set -g message-bg black
set -g message-attr underscore
set -g status-left '#[fg=brightwhite,bg=brightgreen,nobold] #S #[fg=brightgreen,bg=green,nobold]⮀#[fg=white,bg=green,nobold] #(whoami) #[fg=green,bg=black,nobold]'
set -g window-status-format "#[fg=yellow,bg=black] #I ⮁ #W "
set -g window-status-current-format "#[fg=black,bg=yellow,noreverse,nobold] #I ⮁ #W #[fg=yellow,bg=black,nobold]"
set -g status-right ""
